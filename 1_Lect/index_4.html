<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с формой комментариев</title>
    <link rel="stylesheet" href="style_4.css">
</head>

<body>
    <!-- Есть дерево вложенных комментариев, 
   представленных в виде вложенных элементов div.
   Каждый комментарий имеет кнопку "ответить", 
   при нажатии на которую открывается форма для ответа.
   Надо реализовать функциональность так, что бы при нажатии 
   на кнопку "ответить" открывалась форма 
   только этого конкретного комментария, остальные формы оставались скрыты. -->

    <div class="comment">
        <p>Комментарий 1</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 2</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>

    <div class="comment">
        <p>Комментарий 3</p>
        <button class="reply-button">Ответить</button>
        <form class="reply-form">
            <textarea placeholder="Напишите ответ..."></textarea>
            <button class="submit-button">Отправить</button>
        </form>
    </div>



    <script src="navigation_comments.js"></script>
</body>

</html>
