<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селекторы и сортировка</title>
</head>

<body>
    <form action="" name="countryform">
        <select name="countryselect" multiple>
            <option value="" selected>Страна:</option>
            <option value="russia">Россия</option>
            <option value="usa">США</option>
            <option value="china">Китай</option>
        </select>
    </form>

    <h2>Столица:</h2>
    <p class="capital-info">Выберите страну</p>

    <h1>Список товаров</h1>
    <label for="sort-select">Сортировка</label>
    <select id="sort-select">
        <option value=""></option>
        <option value="asc">По возрастанию цены</option>
        <option value="desc">По убыванию цены</option>
    </select>

    <ul id="product-list">
        <li class="product-item">Товар 1 - $50</li>
        <li class="product-item">Товар 1 - $30</li>
        <li class="product-item">Товар 1 - $70</li>
        <li class="product-item">Товар 1 - $20</li>
    </ul>

    <script src="selector.js"></script>
</body>

</html>
