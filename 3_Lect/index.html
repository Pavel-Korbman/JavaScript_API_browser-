<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
</head>

<body>
    <style>
        .invalid {
            border-color: red;
        }

        #error {
            color: red;
        }
    </style>

    <form action="" name="superForm">
        <input name="first" value="1000">
        <input name="second" value="999">

        <select name="selectorForm" multiple>
            <option value="value1" selected>Значение 1</option>
            <option value="value2" selected>Значение 2</option>
            <option value="value3">Значение 3</option>
        </select>
    </form>

    <h2>Фокусировка</h2>

    <form name="mailForm">
        Ваш eMail: <input type="email" name="input">
        <div id="error"></div>
    </form>

    <h2>События изменения формы</h2>
    <form name="myForm">
        <p>
            email:<input type="email" name="email">
        </p>

        <div>
            select:<select name="selectForm">
                <option value="GeekBrains" selected>Гикбрэйнс</option>
                <option value="SkillBox" selected>Скиллбокс</option>
                <option value="SkillFactory">Скиллфактори</option>
            </select>
        </div>

        <p>
            checkbox: <input type="checkbox" name="checkbox">
        </p>



    </form>





    <script src="script.js"></script>
</body>

</html>
